<!DOCTYPE html>
<html>
<head>
<title>first html example</title>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="example.css" />
</head>

<body>

<p> Below we give some example of a table.  This example is taken from w3schools example table site.</p>

  <table class="prettytable">
  <tr>
  <th>First Column</th>
  <th>Second Column</th>
</tr>
  <tr>
    <td>
     <p>This is a paragraph</p>
     <p>This is another paragraph</p>
    </td>
    <td>This cell contains a table:
     <table border="1">
     <tr>
       <td>A</td>
       <td>B</td>
     </tr>
     <tr>
       <td>C</td>
       <td>D</td>
     </tr>
     </table>
    </td>
  </tr>
  <tr>
    <td>This cell contains a list
     <ul>
      <li>apples</li>
      <li>bananas</li>
      <li>pineapples</li>
     </ul>
    </td>
    <td>HELLO</td>
  </tr>
</table>

</body>
</html>
